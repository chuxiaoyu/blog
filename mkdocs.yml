site_name: Blog
# repo_url: https://github.com/chuxiaoyu/blog
copyright: "&copy; 2024 by <a href='https://chuxiaoyu.github.io/' target='_blank'> Xiaoyu Chu </a>"

theme:
  name: terminal
  favicon: image/logo.png
  logo: image/avatar.jpg
  feature:
    tabs: true
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - revision.date
    - footer.prev_next
    - navigation.side.indexes
    - revision.history
    - style.links.underline.hide
    - navigation.expand
    - content.code.copy
    - content.code.select

repo_name:
  chuxiaoyu/blog


nav:
# - About: https://chuxiaoyu.github.io/
- Home: index.md


markdown_extensions:
  - toc:
      baselevel: "6"
      toc_depth: "6"
      permalink: true
  - admonition
  - codehilite:
      guess_lang: true
      linenums: false
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets


plugins:
  - search
  - git-revision-date-localized
  - git-revision-date
  - macros


extra_javascript:
    - 'js/extra.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'